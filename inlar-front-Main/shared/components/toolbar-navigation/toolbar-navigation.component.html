<p-toolbar styleClass="">
  <div class="p-toolbar-group-start">
    <p-button
      icon="pi pi-home"
      label="Dashboard"
      routerLink="/dashboard"
      styleClass=" p-button-secondary"
      routerLinkActive="exact_route"
    ></p-button>
  </div>

  <div class="p-toolbar-group-center">
    <p-button
      label="Produtos"
      icon="pi pi-cart-plus"
      routerLink="/products"
      styleClass=" p-button-secondary"
      routerLinkActive="exact_route"
      class="mr-2"
    ></p-button>
    <p-button
      label="Categorias"
      icon="pi pi-ticket"
      routerLink="/categories"
      styleClass=" p-button-secondary"
      routerLinkActive="exact_route"
      class="mr-2"
    ></p-button>
    <p-button
    label="Beneficiario"
    icon="pi pi-user"
    routerLink="/beneficiario"
    styleClass=" p-button-secondary"
    routerLinkActive="exact_route"
    class="mr-2"
  ></p-button>
  <p-button
  label="Doador"
  icon="pi pi-user"
  routerLink="/doador"
  styleClass=" p-button-secondary"
  routerLinkActive="exact_route"
  class="mr-2"
></p-button>
    <p-button
      label="Doação"
      icon="pi pi-credit-card"
      styleClass=" p-button-secondary"
      routerLinkActive="exact_route"
      routerLink="/products"
      class="mr-2"
    ></p-button>
  </div>

  <div class="p-toolbar-group-end">
    <p-button
      label="Sair"
      icon="pi pi-sign-out"
      styleClass="p-button-danger"
      (onClick)="handleLogout()"
    ></p-button>
  </div>
</p-toolbar>
